<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trò chơi chọn người trả bài</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
      }
      #wrapper {
        position: relative;
        display: inline-block;
      }
      video,
      canvas {
        width: 720px;
        height: 560px;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #pickBtn {
        margin-top: 20px;
        font-size: 18px;
        padding: 10px 20px;
      }
      #result {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>🎯 Trò chơi chọn người trả bài bằng webcam</h2>

    <div id="wrapper">
      <video id="video" autoplay muted></video>
      <canvas id="overlay"></canvas>
    </div>

    <br />
    <button id="pickBtn">🧙 Chọn ngẫu nhiên người trả bài</button>
    <h3 id="result"></h3>

    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlay');
      const context = canvas.getContext('2d');
      const resultText = document.getElementById('result');
      const pickBtn = document.getElementById('pickBtn');

      let detections = [];

      // Load models
      Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
      ]).then(startVideo);

      // Start camera
      async function startVideo() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
          video.srcObject = stream;
        } catch (err) {
          alert('Không thể truy cập webcam 😥');
          console.error(err);
        }
      }

      // Detect faces
      video.addEventListener('play', () => {
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detectionsAll = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
          detections = faceapi.resizeResults(detectionsAll, displaySize);

          context.clearRect(0, 0, canvas.width, canvas.height);

          detections.forEach((detection, i) => {
            const box = detection.box;
            context.strokeStyle = 'red';
            context.lineWidth = 2;
            context.strokeRect(box.x, box.y, box.width, box.height);
            context.fillStyle = 'yellow';
            context.font = '18px Arial';
            context.fillText(`Người #${i + 1}`, box.x, box.y - 10);
          });
        }, 500);
      });

      // Pick random person
      pickBtn.addEventListener('click', () => {
        if (detections.length === 0) {
          resultText.textContent = '⚠️ Không có ai để gọi hết 😅';
          return;
        }
        const pick = Math.floor(Math.random() * detections.length);
        resultText.textContent = `🎉 Người phải trả bài là 👉 Người #${pick + 1}`;
      });
    </script>
  </body>
</html>
